name: Run Pinble3D Full Flow Daily

on:
  schedule:
    # 每天 UTC 0 点 = 北京时间 08:00
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  run-predictor:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ✅ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🗂️ Run Collector (采集数据)
        run: |
          python collector/Lottery_3d_new.py

      - name: 🧩 Run Feature Generator
        run: |
          python feature_engineering/feature_generator_v2.py

      - name: 🔮 Run Predictor (包含微信提醒)
        env:
          WECHAT_API_KEY: ${{ secrets.WECHAT_API_KEY }}
        run: |
          python Project_Structure.py

      - name: ✅ Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.csv
          git commit -m "🤖 Auto-update: daily run results [skip ci]" || echo "Nothing to commit"
          git push origin main
